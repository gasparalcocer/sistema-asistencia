        </div>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-4xl w-full grid md:grid-cols-2 gap-8">

            <a href="generador.html" class="group block bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-gray-100 hover:border-blue-500 transform hover:-translate-y-1">

                    <span class="inline-block mt-6 text-blue-600 font-semibold group-hover:underline">Iniciar Sesión &rarr;</span>
                </div>
            </a>

            <a href="escaner.html" class="group block bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-gray-100 hover:border-green-500 transform hover:-translate-y-1">
                <div class="p-8 text-center">
                    <div class="h-20 w-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-green-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
