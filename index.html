<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia UADY</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-blue-900 text-white p-6 shadow-md">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">UADY</h1>
                <p class="text-blue-200 text-sm">Sistema de Control de Asistencia</p>
            </div>
            <div class="h-10 w-10 bg-white rounded-full flex items-center justify-center text-blue-900 font-bold">U</div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-4xl w-full text-center">
            
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Bienvenido al Portal</h2>

            <div class="grid md:grid-cols-2 gap-8">
                
                <div class="flex flex-col">
                    <a href="login.html" class="group block bg-white rounded-t-xl shadow-lg border border-gray-100 hover:border-blue-500 transition-all p-8 flex-grow">
                        <div class="h-20 w-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-blue-600 transition-colors">
                            <svg class="h-10 w-10 text-blue-600 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zM5 8h14M5 8a2 2 0 110-3.999 2 2 0 010 3.999zM5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Soy Profesor</h2>
                        <span class="inline-block px-4 py-2 bg-blue-50 text-blue-700 rounded-full text-sm font-semibold group-hover:bg-blue-600 group-hover:text-white transition">Iniciar Sesión &rarr;</span>
                    </a>
                    <a href="registro.html" class="bg-gray-100 p-3 rounded-b-xl border-t border-gray-200 text-sm text-gray-600 hover:bg-gray-200 hover:text-blue-800 transition">
                        ¿Eres nuevo docente? <strong>Registrar cuenta aquí</strong>
                    </a>
                </div>

                <div class="flex flex-col">
                    <a href="login.html" class="group block bg-white rounded-t-xl shadow-lg border border-gray-100 hover:border-green-500 transition-all p-8 flex-grow">
                        <div class="h-20 w-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-green-600 transition-colors">
                            <svg class="h-10 w-10 text-green-600 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /></svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Soy Alumno</h2>
                        <span class="inline-block px-4 py-2 bg-green-50 text-green-700 rounded-full text-sm font-semibold group-hover:bg-green-600 group-hover:text-white transition">Iniciar Sesión &rarr;</span>
                    </a>
                    <a href="registro.html" class="bg-gray-100 p-3 rounded-b-xl border-t border-gray-200 text-sm text-gray-600 hover:bg-gray-200 hover:text-green-800 transition">
                        ¿No tienes cuenta? <strong>Regístrate aquí</strong>
                    </a>
                </div>

            </div>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4 text-gray-600 text-sm">
        <p>&copy; 2026 Facultad de Ingeniería - UADY</p>
    </footer>

</body>
</html>
