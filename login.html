<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema UADY</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full border-t-4 border-blue-900">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-900">Bienvenido</h1>
            <p class="text-gray-500 text-sm">Sistema de Asistencia</p>
        </div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Correo Institucional</label>
                <input type="email" id="email" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="a1234@alumnos.uady.mx">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="******">
            </div>
            
            <div id="error-msg" class="bg-red-100 text-red-700 p-2 rounded text-xs text-center hidden font-bold"></div>

            <button type="submit" id="btn-login" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800 transition font-bold shadow-md">
                Iniciar Sesión
            </button>
            
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">O</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button type="button" id="btn-register" class="w-full bg-white border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50 transition text-sm font-medium">
                Crear cuenta nueva
            </button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js'; 
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');
        
        // --- 1. LÓGICA DE REDIRECCIÓN A REGISTRO ---
        // Al hacer clic, simplemente nos vamos a la otra página
        document.getElementById('btn-register').addEventListener('click', () => {
            window.location.href = "registro.html";
        });

        // --- 2. LÓGICA DE INICIO DE SESIÓN ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passInput.value;
            
            mostrarCargando(true);

            try {
                // Autenticar en Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Verificar rol en Firestore y redirigir
                await checkRoleAndRedirect(user.uid);

            } catch (error) {
                mostrarError(error.code);
                mostrarCargando(false);
            }
        });

        async function checkRoleAndRedirect(uid) {
            try {
                const docRef = doc(db, "usuarios", uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.rol === "profesor") {
                        window.location.href = "generador.html";
                    } else {
                        window.location.href = "escaner.html";
                    }
                } else {
                    // Si no tiene datos (raro), lo mandamos al escaner por defecto
                    window.location.href = "escaner.html";
                }
            } catch (e) {
                console.error("Error verificando rol:", e);
                window.location.href = "escaner.html";
            }
        }

        function mostrarError(code) {
            let msg = "Error desconocido: " + code;
            if(code === "auth/invalid-credential") msg = "Correo o contraseña incorrectos.";
            if(code === "auth/user-not-found") msg = "Usuario no encontrado. Crea una cuenta primero.";
            if(code === "auth/wrong-password") msg = "Contraseña incorrecta.";
            if(code === "auth/invalid-email") msg = "El formato del correo no es válido.";
            
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        function mostrarCargando(estado) {
            const btn = document.getElementById('btn-login');
            if(estado) {
                btn.innerText = "Verificando...";
                btn.disabled = true;
                btn.classList.add('opacity-50');
            } else {
                btn.innerText = "Iniciar Sesión";
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
